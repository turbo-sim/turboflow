solver_options:
  method: slsqp
  tol: 1e-6
  max_iter: 200
  derivative_method: 2-point
  derivative_rel_step: 1e-5
  display: True
  plot: False
  logger: None
  update_on: gradient


problem_formulation:

  cycle_topology: recuperated

  plot_settings:
    pinch_point_diagram: False
    fluid: 
      plot_saturation_line: True
      plot_critical_point: True
      plot_quality_isolines: True
      plot_pseudocritical_line: False
      plot_triple_point_liquid: False
      plot_triple_point_vapor: False
    diagrams:
      - x_variable: s
        y_variable: T
        x_scale: linear
        y_scale: linear
      - x_variable: h
        y_variable: p
        x_scale: linear
        y_scale: log

  fixed_parameters:

    working_fluid:
      name: water
      backend: HEOS
      exceptions: True

    heating_fluid:
        name: nitrogen
        backend: HEOS
        exceptions: True

    cooling_fluid:
      name: water
      backend: HEOS
      exceptions: True

    net_power: 1e6
    
    # Second law analysis not implemented yet
    # ambient_temperature: 300
    # ambient_pressure: 101325

    heat_source:
      inlet_temperature: 400 + 273.15
      exit_temperature_max: 400 + 273.15
      exit_temperature_min: 200 + 273.15
      inlet_pressure: 101325
      exit_pressure: 101325

    heat_sink:
      inlet_temperature: 20 + 273.15
      exit_temperature_min: 30 + 273.15
      exit_temperature_max: 40 + 273.15
      inlet_pressure: 101325
      exit_pressure: 101325

    heater:
      pressure_drop_hot_side: 0.00
      pressure_drop_cold_side: 0.00
      num_elements: 50

    recuperator:
      pressure_drop_hot_side: 0.00
      pressure_drop_cold_side: 0.00
      num_elements: 2

    cooler:
      pressure_drop_hot_side: 0.00
      pressure_drop_cold_side: 0.00
      num_elements: 50

    turbine:
      efficiency: 0.9
      efficiency_type: "isentropic"

    compressor:
      efficiency: 0.9
      efficiency_type: "isentropic"

    heat_source_pump:
      efficiency: 1
      efficiency_type: "isentropic"

    heat_sink_pump:
      efficiency: 1
      efficiency_type: "isentropic"

  design_variables:
    heat_source_exit_temperature:
      min: $heat_source.exit_temperature_min
      max: $heat_source.exit_temperature_max
      value: 0.3
    heat_sink_exit_temperature:
      min: $heat_sink.exit_temperature_min
      max: $heat_sink.exit_temperature_max
      value: 0.2
    compressor_inlet_pressure:
      min: 0.9*$cycle_fluid.liquid_at_heat_sink_temperature.p
      max: 5.0*$cycle_fluid.liquid_at_heat_sink_temperature.p
      value: 0.9
    compressor_inlet_enthalpy:
      min: 0.5*$cycle_fluid.liquid_at_heat_sink_temperature.h
      max: 1.5*$cycle_fluid.liquid_at_heat_sink_temperature.h
      value: 0.9
    turbine_inlet_pressure:
      min: 0.01*$cycle_fluid.critical_point.p
      max: 1.00*$cycle_fluid.critical_point.p
      value: 0.05
    turbine_inlet_enthalpy:
      min: 0.20*$cycle_fluid.gas_at_heat_source_temperature.h
      max: 1.00*$cycle_fluid.gas_at_heat_source_temperature.h
      value: 0.9
    recuperator_effectiveness:
      min: 0.0
      max: 0.0
      value: 0.0



  constraints:
    - variable: $components.heater.temperature_difference
      type: ">"
      value: 10
      normalize: True

    - variable: $components.cooler.temperature_difference
      type: ">"
      value: 10
      normalize: True

    - variable: $components.compressor.state_in.subcooling
      type: ">"
      value: 5
      normalize: True

    - variable: $components.turbine.state_out.Q
      type: ">"
      value: 0.95
      normalize: True

  objective_function:
    variable: $energy_analysis.system_efficiency
    type: maximize




