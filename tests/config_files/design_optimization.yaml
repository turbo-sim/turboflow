turbomachinery: axial_turbine
operation_points:
  fluid_name: R125
  T0_in: 190 + 273.15
  p0_in: 36.2e5
  p_out : 15.85e5 
  omega: 3810
  alpha_in: 0


simulation_options:
  deviation_model : zero_deviation
  blockage_model : 0.00  #flat_plate_turbulent
  choking_model : evaluate_cascade_isentropic_throat # evaluate_cascade_critical, evaluate_cascade_throat, evaluate_cascade_isentropic_throat
  rel_step_fd: 1e-4
  loss_model:
    model: kacker_okapuu
    loss_coefficient: stagnation_pressure
    inlet_displacement_thickness_height_ratio: 0.011
    tuning_factors:
      profile: 1.00
      incidence: 1.00
      secondary: 1.00
      trailing: 1.00
      clearance: 1.00

performance_analysis :
  solver_options:
    method: hybr
    tolerance: 1e-8
    max_iterations: 100
    derivative_method: "2-point"  
    derivative_abs_step: 1e-6  
    print_convergence: True
    plot_convergence: True

design_optimization:
  objective_function: 
    variable : overall.efficiency_ts
    scale : 10
    type : maximize
  radius_type : constant_mean
  variables :
    v_in :
      value : 0.1
      lower_bound : 0.001
      upper_bound : 0.5
    w_out : 
      value : [0.65, 0.65]
      lower_bound : [0.1, 0.1]
      upper_bound : [1.0, 1.0]
    s_out : 
      value : [0.15, 0.15]
      lower_bound : [0.0, 0.0]
      upper_bound : [0.32, 0.32]
    beta_out : 
      value : [0.83, 0.17]
      lower_bound : [0.72, 0.06]
      upper_bound : [0.94, 0.28]
    v_crit_in : 
      value : [0.4, 0.4]
      lower_bound : [0.1, 0.1]
      upper_bound : [1.0, 1.0]
    beta_crit_throat : 
      value : [0.83, 0.17]
      lower_bound : [0.72, 0.06]
      upper_bound : [0.94, 0.28]
    w_crit_throat : 
      value : [0.65, 0.65]
      lower_bound : [0.1, 0.1]
      upper_bound : [1.0, 1.0]
    s_crit_throat : 
      value : [0.15, 0.15]
      lower_bound : [0.0, 0.0]
      upper_bound : [0.32, 0.32]
    specific_speed :
      value : 1.2
      lower_bound : 0.01
      upper_bound : 10
    blade_jet_ratio :
      value : 0.5
      lower_bound : 0.1
      upper_bound : 0.9
    hub_tip_ratio_in :
      value : [0.6, 0.6]
      lower_bound : [0.6, 0.6]
      upper_bound : [0.9, 0.9]
    hub_tip_ratio_out :
      value : [0.6, 0.6]
      lower_bound : [0.6, 0.6]
      upper_bound : [0.9, 0.9]
    aspect_ratio :
      value : [1.5, 1.5]
      lower_bound : [1.0, 1.0]
      upper_bound : [2.0, 2.0]
    pitch_chord_ratio :
      value : [0.9, 0.9]
      lower_bound : [0.75, 0.75]
      upper_bound : [1.10, 1.10]
    trailing_edge_thickness_opening_ratio :
      value : [0.1, 0.1]
      lower_bound : [0.05, 0.05]
      upper_bound : [0.4, 0.4]
    leading_edge_angle :
      value : [0.41, 0.5]
      lower_bound : [0.41, 0.08]
      upper_bound : [0.92, 0.58]
    gauging_angle :
      value : [0.17, 0.94]
      lower_bound : [0.06, 0.72]
      upper_bound : [0.28, 0.94]
    throat_location_fraction : 
      value : [1.0, 1.0]
    leading_edge_diameter :
      value : [2*0.00600448, 2*0.00600448]
    leading_edge_wedge_angle :
      value :  [45.00, 45.00] 
    tip_clearance :
      value : [0.00, 5e-4]
    cascade_type : 
      value : ["stator", "rotor"]
  constraints :
    - variable : overall.mass_flow_rate 
      type : "="
      value : 10.66
      normalize : True 
    - variable : additional_constraints.interspace_area_ratio 
      type : "="
      value : 1
      normalize : True
  solver_options:
    library: scipy
    method: slsqp
    tolerance: 1e-6
    max_iterations: 100
    derivative_method: 2-point
    print_convergence: True
    plot_convergence: False
    update_on: "gradient"