# Eckhart Impeller O
turbomachinery: centrifugal_compressor
operation_points: 
    fluid_name: air
    T0_in: 288.15
    p0_in: 101325 
    mass_flow_rate : 5.0
    omega: 14000*2*np.pi/60
    alpha_in: 0

simulation_options: 
  slip_model : wiesner 
  loss_model:
    model : oh
    loss_coefficient : static_enthalpy_loss
    # impeller: 
    #   model: zhang_set1  
    #   loss_coefficient: static_enthalpy_loss
    # vaneless_diffuser: 
    #   model: zhang_set1  
    #   loss_coefficient: static_enthalpy_loss
  vaneless_diffuser_model : algebraic
  rel_step_fd : 1e-4
  factors: 
    skin_friction : 0.02
    wall_heat_flux : 0.00
    wake_width : 0.366
  # choking_criterion : evaluate_critical_throat
  choking_criterion : evaluate_throat
  
performance_analysis :
  performance_map: 
    fluid_name: air 
    T0_in: 288.15
    p0_in: 101325
    mass_flow_rate: np.linspace(2.3, 7.0, 40)
    omega: np.array([10000, 12000, 14000, 16000])*2*np.pi/60
    alpha_in: 0 
  solver_options: 
    method: hybr  
    tolerance: 1e-6  
    max_iterations: 100  
    derivative_method: 2-point  
    derivative_abs_step: 1e-6  
    plot_convergence: False
    print_convergence : True
  initial_guess :
    efficiency_impeller : (0.5, 0.95) 
    phi_impeller : (0.1, 0.8)
    Ma_vaned_diffuser : (0.1, 0.4)
    n_samples : 100
  # initial_guess :
  #     v_in_impeller: 85.3356068398654
  #     w_throat_impeller: 150.53693167240945*0.01
  #     w_out_impeller: 137.89217290576872 
  #     beta_out_impeller: -48.403824725190525 
  #     s_out_impeller: 3893.531986735667
  #     v_out_vaneless_diffuser: 275.421400198415 
  #     s_out_vaneless_diffuser: 3896.4056527991916 
  #     alpha_out_vaneless_diffuser: 72.30714011067647 

geometry:
  impeller :
    radius_hub_in: 0.09/2
    radius_tip_in: 0.28/2
    radius_out : 0.4/2
    width_out : 0.026
    leading_edge_angle : -47.5 
    trailing_edge_angle : 0.0 
    number_of_blades : 20
    length_axial : 0.13
    length_meridional : 0.136 
    tip_clearance : 3.72e-4
    area_throat_ratio : 1.0 # Not given
  vaneless_diffuser :
    radius_out : 0.6748/2
    radius_in : 0.4/2
    width_in : 0.026
    width_out : 0.01335