turbomachinery: axial_turbine
operation_points: 
  - fluid_name: air
    T0_in: 295.6
    p0_in: 13.8e4
    p_out : 13.8e4/2.298 #, 13.8e4/2.5]
    # p_out : 52252.42718
    omega: 1627
    alpha_in: 0

simulation_options: 
  deviation_model : aungier 
  choking_criterion : critical_mach_number # evaluate_cascade_throat, evaluate_cascade_throat, evaluate_cascade_isentropic_throat  # Optional
  rel_step_fd: 1e-4 
  loss_model:  
    model: benner  
    loss_coefficient: stagnation_pressure  

  
performance_analysis :
  performance_map: 
    fluid_name: air 
    T0_in: 295.6
    p0_in: 13.8e4
    p_out: 13.8e4/np.linspace(1.6, 4.5, 40)
    omega: 1627*np.array([0.7, 0.9, 1.0, 1.1])
    alpha_in: 0 
  solver_options: 
    method: hybr  
    tolerance: 1e-8  
    max_iterations: 100  
    derivative_method: 2-point  
    derivative_abs_step: 1e-6  
    plot_convergence: False
  # initial_guess :
  #   n_samples : 100
  #   efficiency_tt : (0.7, 0.99)
  #   efficiency_ke : (0.2, 0.6)
  #   ma : (0.5, 1.2)
  initial_guess :
    efficiency_tt : [0.9, 0.8] 
    efficiency_ke : [0.1, 0.1]
    ma_1 : [0.8, 0.8]
    ma_2 : [0.8, 0.8]

